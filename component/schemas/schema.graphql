type Link {
    href: String!
    rel: String! # preconnect | preload
    # some common properties
    as: String
    type: String
    crossorigin: String
    # other properties are dynamically added
}

type Page @table(database: "earlyhints") @export {
    url: String @primaryKey
    links: [Link]
    # a serialized version of the links for direct use in the Early Hints HTTP response
    serializedLinks: String @computed(version: 0)
}